<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&display=swap" rel="stylesheet">
  <title>Pricing Component With Toggle Master</title>
</head>

<body>

  <nav id="top-navigation">
      <header>
        <h1 id="nav-header">Our pricing</h1>
      </header>

    <section id="switch-section">
      <p class="switch-option">Annually</p>

      <label id="switch">
        <input id="checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>

      <p class="switch-option">Monthly</p>
    </section>
  </nav>

  <main id="annually-box" class="flex-box">

    <section class="offer-box brighter">
      <h2 class="box-version">Basic</h2>
      <p class="annually-price price"><span class="dollar-sign">&dollar;</span>199.99</p>
      <p class="monthly-price price"><span class="dollar-sign">&dollar;</span>19.99</p>

      <hr>
      <p class="offer-information">500 GB Storage</p>

      <hr>
      <p class="offer-information">2 Users Allowed</p>
      
      <hr>
      <p class="offer-information">Send up to 3 GB</p>

      <hr>

      <button class="learn-more-button">Learn more</button>
    </section>

    <section class="offer-box darker">
      <h2 class="box-version">Professional</h2>
      <p class="annually-price price"><span class="dollar-sign">&dollar;</span>249.99</p>
      <p class="monthly-price price"><span class="dollar-sign">&dollar;</span>24.99</p>

      <hr>
      <p class="offer-information">1 TB Storage</p>

      <hr>
      <p class="offer-information">5 Users Allowed</p>
      
      <hr>
      <p class="offer-information">Send up to 10 GB</p>

      <hr>

      <button class="learn-more-button" id="second-button">Learn more</button>
    </section>

    <section class="offer-box brighter">
      <h2 class="box-version">Master</h2>
      <p class="annually-price price"><span class="dollar-sign">&dollar;</span>399.99</p>
      <p class="monthly-price price"><span class="dollar-sign">&dollar;</span>39.99</p>

      <hr>
      <p class="offer-information">2 TB Storage</p>

      <hr>
      <p class="offer-information">10 Users Allowed</p>
      
      <hr>
      <p class="offer-information">Send up to 20 GB</p>

      <hr>

      <button class="learn-more-button">Learn more</button>
    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
